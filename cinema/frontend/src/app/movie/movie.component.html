<mat-card>
    <mat-card-header>
        <mat-card-title>Movies</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <table mat-table class="mat-elevation-z8" id="moviesList" [dataSource]="dataSource">
            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef>Title </th>
                <td mat-cell *matCellDef="let element"> {{element.title}} </td>
            </ng-container>
            <ng-container matColumnDef="summary" id="movieSummary">
                <th mat-header-cell *matHeaderCellDef>Summary </th>
                <td mat-cell *matCellDef="let element"> {{element.summary}} </td>
            </ng-container>
            <ng-container matColumnDef="duration">
                <th mat-header-cell *matHeaderCellDef> Duration </th>
                <td mat-cell *matCellDef="let element"> {{element.duration}} </td>
            </ng-container>
            <ng-container matColumnDef="rating">
                <th mat-header-cell *matHeaderCellDef> Rating </th>
                <td mat-cell *matCellDef="let element"> {{element.rating}} </td>
            </ng-container>
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Actions </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-raised-button (click)="deleteMovie(element.id)" color="secondary">Delete Movie</button>
                    <button mat-raised-button (click)="selectMovie(element)" color="secondary">Select Movie</button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </mat-card-content>
</mat-card>

<mat-card>
    <mat-card-header>
        <mat-card-title>Create a Movie</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form #f="ngForm" class="mat-elevation-z8" id="movieCreationCard">

            <mat-form-field>
                <input matInput placeholder="Title" name="title" [(ngModel)]="movie.title" required>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Summary" name="summary" [(ngModel)]="movie.summary" required>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Duration" name="duration" [(ngModel)]="movie.duration" required>
            </mat-form-field>
            <mat-form-field>
                <textarea placeholder="Rating" name="rating" [(ngModel)]="movie.rating" matInput></textarea>
            </mat-form-field>
        </form>

    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button *ngIf="!movie.id" (click)="createMovie(f)" color="primary">Save Movie</button>
        <button mat-raised-button *ngIf="movie.id" (click)="updateMovie(f)" color="primary">Update Movie</button>
        <button mat-raised-button (click)="newMovie()" color="primary">New..</button>
    </mat-card-actions>
</mat-card>
